<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <label for="user-name">이름</label>  
  <input type="text" placeholder="이름을 입력하세요" id="user-name">
  <label for="user-age">나이</label>
  <input type="number" placeholder="나이" min="1"max="100" id="user-age">
  <label for="user-mail">e-mail</label> 
  <input type="email" placeholder="email" id="user-mail">
  
</body>
</html>
